<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calc</title>
	<link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
	<script src="node_modules/material-design-lite/material.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<!-- Author: Oliver Jake Bajas -->
	<!-- Date: July 15, 2015 -->
</head>
<body>
<br>
<br>
<br>
<section class="container">
	<section id="calc">
		<section class="display-container">
			<section class="mdl-textfield mdl-js-textfield textfield-demo">
				<input id="display" class="mdl-textfield__input" type="text" id="sample1" readonly />
				<label class="mdl-textfield__label" for="sample1"></label>
			</section>
		</section>
		<section class="calc-buttons">
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">1</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">2</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">3</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">4</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">5</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">6</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">7</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">8</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">9</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">0</button>
			<span class="equals"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">=</button></span>
			<span class="delete"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"><i class="material-icons">arrow_back</i></button></span>
			<span class="clearbox"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">c</button></span>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">+</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">-</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">*</button>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">/</button>
			<span class="sqrt"><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">&radic;</button></span>
		</section>

		<section class="reminder">
			<section id="tt4" class="icon material-icons">info</section>
			<section class="mdl-tooltip" for="tt4">
			Tired of clicking equal button? <br> Just press ENTER.
			</section>
		</section>
	</section>
	<hr>
	<footer>
		<h6>Basic Calculator</h6>
		<small>Oliver Jake Bajas</small>
	</footer>
</section>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
